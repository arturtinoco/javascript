<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                <label for="iinicio">In√≠cio:</label>
                <input type="number" name="inicio" id="iinicio" required placeholder="Ex: 0">
            </p>
            <p>
                <label for="ifim">Fim: </label>
                <input type="number" name="fim" id="ifim" required placeholder="Ex: 10">
            </p>
            <p>
                <label for="ipasso">Passo:</label>
                <input type="number" name="passo" id="ipasso" required placeholder="Ex: 2">
            </p>
            <p>
                <input type="button" value="Contar" onclick="count()">
            </p> 
        </div>
        <div id="resultado">
            Preparando contagem...
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
