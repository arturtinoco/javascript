<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inumero">Número:</label>
                <input type="number" name="numero" id="inumero" required placeholder="Ex: 9">

                <input type="button" value="Gerar Tabuada" id="ibtn" onclick="tabuada()">
            </p>
        </div>
        <div>
            <select name="tabuada" id="resultado" size="10">
                <option value="">Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
