<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(98, 98, 189);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(204, 186, 25);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição (denovo)</p>
    <script>
        window.alert('Hello, World! / Olá, Mundo!') // Janela com mensagem
        window.confirm('Está gostando de JS?')  // Janela com botão Ok/Cancel
        window.prompt('Qual é seu nome?')   // Janela que pergunta seu nome
    </script>
</body>
</html>
