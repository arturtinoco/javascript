<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inum">Número (de 1 à 100):</label>
                <input type="number" name="num" id="inum" placeholder="Ex: 13">
                <input type="button" value="adicionar" onclick="addNumber()">
            </p>
        </div>
        <div>
            <select name="result" id="result" multiple>
                
            </select><br>
            <input type="button" value="Finalizar" onclick="analyse()">
        </div>
        <div id="analysis">
            
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
